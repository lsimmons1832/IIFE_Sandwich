<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
	<body>
		<h1>Sandwich Maker</h1>
		<!-- a section of options for each sandwich part -->

		<!-- Bread -->
		<legend>Choose Your Bread</legend>
			<fieldset class="bread">
				<input type="checkbox" value="rye" name="bread" class="selection"> 
				<label for="rye">Rye</label>
				<input type="checkbox" value="sourdough" name="bread" class="selection">
				<label for="sourdough">Sourdough</label>
				<input type="checkbox" value="pita" name="bread" class="selection">
				<label for="pita">Pita</label>
				<input type="checkbox" value="sevengrain" name="bread" class="selection">
				<label for="sevengrain">Seven Grain</label>
				<input type="checkbox" value="italian" name="bread" class="selection">
				<label for="italian">Italian</label>
			</fieldset>

		<!-- Meat -->
		<legend>Choose Your Meat</legend>
			<fieldset class="meat">
				<input type="checkbox" value="ham" name="meat" class="selection">
				<label for="ham">Ham</label>
				<input type="checkbox" value="turkey" name="meat" class="selection">
				<label for="turkey">Turkey</label>
				<input type="checkbox" value="salami" name="meat" class="selection">
				<label for="salami">Salami</label>
				<input type="checkbox" value="prosciutto" name="meat" class="selection">
				<label for="prosciutto">Prosciutto</label>
				<input type="checkbox" value="bacon" name="meat" class="selection">
				<label for="bacon">Bacon</label>
				<input type="checkbox" value="chicken" name="meat" class="selection">
				<label for="chicken">Chicken</label>
				<input type="checkbox" value="bologna" name="meat" class="selection">
				<label for="bologna">Bologna</label>
				<input type="checkbox" value="pepperoni" name="meat" class="selection">
				<label for="pepperoni">Pepperoni</label>
				<input type="checkbox" value="steak" name="meat" class="selection">
				<label for="steak">Steak</label>
			</fieldset>

		<!-- Cheese -->
		<legend>Add Cheese</legend>
			<fieldset class="cheese">
				<input type="checkbox" value="swiss" name="cheese" class="selection">
				<label for="swiss">Swiss</label>
				<input type="checkbox" value="cheedar" name="cheese" class="selection">
				<label for="cheedar">Cheedar</label>
				<input type="checkbox" value="mozzarella" name="cheese" class="selection">
				<label for="mozzarella">Mozzarella</label>
				<input type="checkbox" value="ricotta" name="cheese" class="selection">
				<label for="ricotta">Ricotta</label>
				<input type="checkbox" value="gouda" name="cheese" class="selection">
				<label for="gouda">Gouda</label>
				<input type="checkbox" value="pepperjack" name="cheese" class="selection">
				<label for="pepperjack">Pepper Jack</label>
			</fieldset>

		<!-- Condiments -->
		<legend>Add Condiments</legend>
			<fieldset class="condiments">
				<input type="checkbox" value="ketchup" name="condiments" class="selection">
				<label for="ketchup">Ketchup</label>
				<input type="checkbox" value="yellowmustard" name="condiments" class="selection">
				<label for="yellowmustard">Yellow Mustard</label>
				<input type="checkbox" value="spicymustard" name="condiments" class="selection">
				<label for="spicymustard">Spicy Mustard</label>
				<input type="checkbox" value="mayo" name="condiments" class="selection">
				<label for="mayo">Mayo</label>
				<input type="checkbox" value="relish" name="condiments" class="selection">
				<label for="relish">Relish</label>
				<input type="checkbox" value="honeymustard" name="condiments" class="selection">
				<label for="honeymustard">Honey Mustard</label>
				<input type="checkbox" value="ranch" name="condiments" class="selection">
				<label for="ranch">Ranch</label>
			</fieldset>

		<!-- Veggies -->
		<legend>Add Veggies</legend>
			<fieldset class="veggies">
				<input type="checkbox" value="lettuce" name="veggies" class="selection">
				<label for="lettuce">Lettuce</label>
				<input type="checkbox" value="tomato" name="veggies" class="selection">
				<label for="tomato">Tomato</label>
				<input type="checkbox" value="pickle" name="veggies"class="selection">
				<label for="pickle">Pickle</label>
				<input type="checkbox" value="onions" name="veggies" class="selection">
				<label for="onions">Onions</label>
				<input type="checkbox" value="olives" name="veggies" class="selection">
				<label for="olives">Olives</label>
				<input type="checkbox" value="mushrooms" name="veggies" class="selection">
				<label for="mushrooms">Mushrooms</label>
				<input type="checkbox" value="bananapepper" name="veggies" class="selection">
				<label for="bananapepper">Banana Pepper</label>
				<input type="checkbox" value="bellpepper" name="veggies" class="selection">
				<label for="bellpepper">Bell Pepper</label>
			</fieldset>
			<button id="makeMySandwich" class="btn">Make My Sandwich</button>
			<div id="finalPrice">Total: </div>



		<script src="JS/sandwichMaker.js"></script>
		<script src="JS/bread.js"></script>	
	<!-- 	<script src="./JS/meat.js"></script> -->
		<!-- <script src="./JS/cheese.js"></script>
		<script src="./JS/condiments.js"></script>
		<script src="./JS/veggies.js"></script> -->
		<script src="JS/DOMHandler.js"></script>
	</body>
</html>
