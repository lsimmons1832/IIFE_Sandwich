<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
	<body>
		<h1>Sandwich Maker</h1>
		<!-- a section of options for each sandwich part -->

		<!-- Bread -->
		<legend>Choose Your Bread</legend>
			<fieldset>
				<input type="checkbox" value="rye" id="bread"> 
				<label for="rye">Rye</label>
				<input type="checkbox" value="sourdough" id="bread">
				<label for="sourdough">Sourdough</label>
				<input type="checkbox" value="pita" id="bread">
				<label for="pita">Pita</label>
				<input type="checkbox" value="sevengrain" id="bread">
				<label for="sevengrain">Seven Grain</label>
				<input type="checkbox" value="italian" id="bread">
				<label for="italian">Italian</label>
			</fieldset>

		<!-- Meat -->
		<legend>Choose Your Meat</legend>
			<fieldset>
				<input type="checkbox" value="ham" id="meat">
				<label for="ham">Ham</label>
				<input type="checkbox" value="turkey" id="meat">
				<label for="turkey">Turkey</label>
				<input type="checkbox" value="salami" id="meat">
				<label for="salami">Salami</label>
				<input type="checkbox" value="prosciutto" id="meat">
				<label for="prosciutto">Prosciutto</label>
				<input type="checkbox" value="bacon" id="meat">
				<label for="bacon">Bacon</label>
				<input type="checkbox" value="chicken" id="meat">
				<label for="chicken">Chicken</label>
				<input type="checkbox" value="bologna" id="meat">
				<label for="bologna">Bologna</label>
				<input type="checkbox" value="pepperoni" id="meat">
				<label for="pepperoni">Pepperoni</label>
				<input type="checkbox" value="steak" id="meat">
				<label for="steak">Steak</label>
			</fieldset>

		<!-- Cheese -->
		<legend>Add Cheese</legend>
			<fieldset>
				<input type="checkbox" value="swiss" id="cheese">
				<label for="swiss">Swiss</label>
				<input type="checkbox" value="cheedar" id="cheese">
				<label for="cheedar">Cheedar</label>
				<input type="checkbox" value="mozzarella" id="cheese">
				<label for="mozzarella">Mozzarella</label>
				<input type="checkbox" value="ricotta" id="cheese">
				<label for="ricotta">Ricotta</label>
				<input type="checkbox" value="gouda" id="cheese">
				<label for="gouda">Gouda</label>
				<input type="checkbox" value="pepperjack" id="cheese">
				<label for="pepperjack">Pepper Jack</label>
			</fieldset>

		<!-- Condiments -->
		<legend>Add Condiments</legend>
			<fieldset>
				<input type="checkbox" value="ketchup" id="condiments">
				<label for="ketchup">Ketchup</label>
				<input type="checkbox" value="yellowmustard" id="condiments">
				<label for="yellowmustard">Yellow Mustard</label>
				<input type="checkbox" value="spicymustard" id="condiments">
				<label for="spicymustard">Spicy Mustard</label>
				<input type="checkbox" value="mayo" id="condiments">
				<label for="mayo">Mayo</label>
				<input type="checkbox" value="relish" id="condiments">
				<label for="relish">Relish</label>
				<input type="checkbox" value="honeymustard" id="condiments">
				<label for="honeymustard">Honey Mustard</label>
				<input type="checkbox" value="ranch" id="condiments">
				<label for="ranch">Ranch</label>
			</fieldset>

		<!-- Veggies -->
		<legend>Add Veggies</legend>
			<fieldset>
				<input type="checkbox" value="lettuce" id="veggies">
				<label for="lettuce">Lettuce</label>
				<input type="checkbox" value="tomato" id="veggies">
				<label for="tomato">Tomato</label>
				<input type="checkbox" value="pickle" id="veggies">
				<label for="pickle">Pickle</label>
				<input type="checkbox" value="onions" id="veggies">
				<label for="onions">Onions</label>
				<input type="checkbox" value="olives" id="veggies">
				<label for="olives">Olives</label>
				<input type="checkbox" value="mushrooms" id="veggies">
				<label for="mushrooms">Mushrooms</label>
				<input type="checkbox" value="bananapepper" id="veggies">
				<label for="bananapepper">Banana Pepper</label>
				<input type="checkbox" value="bellpepper" id="veggies">
				<label for="bellpepper">Bell Pepper</label>
			</fieldset>
			<button id="makeMySandwich">Make My Sandwich</button>
			<div id="finalPrice">Total: </div>



		<script src="./JS/SandwichMaker.js"></script>
		<script src="./JS/bread.js"></script>

		<script src="./JS/veggies.js"></script> -->

	</body>
</html>
