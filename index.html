<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
	<body>
		<h1>Sandwich Maker</h1>
		<!-- a section of options for each sandwich part -->

		<!-- Bread -->
	<div id="bread">
		<legend>Choose Your Bread</legend>
			<fieldset class="bread">
				<input type="checkbox" value="rye" id="rye"> 
				<label for="rye">Rye</label>
				<input type="checkbox" value="sourdough" id="sourdough">
				<label for="sourdough">Sourdough</label>
				<input type="checkbox" value="pita" id="pita">
				<label for="pita">Pita</label>
				<input type="checkbox" value="sevengrain" id="sevengrain">
				<label for="sevengrain">Seven Grain</label>
				<input type="checkbox" value="italian" id="italian">
				<label for="italian">Italian</label>
			</fieldset>
		</div>
		<!-- Meat -->
	<div id="meat">
		<legend>Choose Your Meat</legend>
			<fieldset class="meat">
				<input type="checkbox" value="ham" id="ham">
				<label for="ham">Ham</label>
				<input type="checkbox" value="turkey" id="turkey">
				<label for="turkey">Turkey</label>
				<input type="checkbox" value="salami" id="salami">
				<label for="salami">Salami</label>
				<input type="checkbox" value="prosciutto" id="prosciutto">
				<label for="prosciutto">Prosciutto</label>
				<input type="checkbox" value="bacon" id="bacon">
				<label for="bacon">Bacon</label>
				<input type="checkbox" value="chicken" id="chicken">
				<label for="chicken">Chicken</label>
				<input type="checkbox" value="bologna" id="bologna">
				<label for="bologna">Bologna</label>
				<input type="checkbox" value="pepperoni" id="pepperoni">
				<label for="pepperoni">Pepperoni</label>
				<input type="checkbox" value="steak" id="steak">
				<label for="steak">Steak</label>
			</fieldset>
		</div>
		<!-- Cheese -->
		<div id="cheese">
		<legend>Add Cheese</legend>
			<fieldset class="cheese">
				<input type="checkbox" value="swiss" id="swiss">
				<label for="swiss">Swiss</label>
				<input type="checkbox" value="cheedar" id="cheedar">
				<label for="cheedar">Cheedar</label>
				<input type="checkbox" value="mozzarella" id="mozzarella">
				<label for="mozzarella">Mozzarella</label>
				<input type="checkbox" value="ricotta" id="ricotta">
				<label for="ricotta">Ricotta</label>
				<input type="checkbox" value="gouda" id="gouda">
				<label for="gouda">Gouda</label>
				<input type="checkbox" value="pepperjack" id="pepperjack">
				<label for="pepperjack">Pepper Jack</label>
			</fieldset>
		</div>
		<!-- Condiments -->
	<div id="condiments">
		<legend>Add Condiments</legend>
			<fieldset class="condiments">
				<input type="checkbox" value="ketchup" id="ketchup">
				<label for="ketchup">Ketchup</label>
				<input type="checkbox" value="yellowmustard" id="yellowmustard">
				<label for="yellowmustard">Yellow Mustard</label>
				<input type="checkbox" value="spicymustard" id="spicymustard">
				<label for="spicymustard">Spicy Mustard</label>
				<input type="checkbox" value="mayo" id="mayo">
				<label for="mayo">Mayo</label>
				<input type="checkbox" value="relish" id="relish">
				<label for="relish">Relish</label>
				<input type="checkbox" value="honeymustard" id="honeymustard">
				<label for="honeymustard">Honey Mustard</label>
				<input type="checkbox" value="ranch" id="ranch">
				<label for="ranch">Ranch</label>
			</fieldset>
		</div>
		<!-- Veggies -->
	<div id="veggies">
		<legend>Add Veggies</legend>
			<fieldset class="veggies">
				<input type="checkbox" value="lettuce" id="lettuce">
				<label for="lettuce">Lettuce</label>
				<input type="checkbox" value="tomato" id="tomato">
				<label for="tomato">Tomato</label>
				<input type="checkbox" value="pickle" id="pickle">
				<label for="pickle">Pickle</label>
				<input type="checkbox" value="onions" id="onions">
				<label for="onions">Onions</label>
				<input type="checkbox" value="olives" id="olives">
				<label for="olives">Olives</label>
				<input type="checkbox" value="mushrooms" id="mushrooms">
				<label for="mushrooms">Mushrooms</label>
				<input type="checkbox" value="bananapepper" id="bananapepper">
				<label for="bananapepper">Banana Pepper</label>
				<input type="checkbox" value="bellpepper" id="bellpepper">
				<label for="bellpepper">Bell Pepper</label>
			</fieldset>
		</div>
			<button id="makeMySandwich" class="btn">Make My Sandwich</button>
			<div id="finalPrice">Total: </div>



		<script src="./JS/SandwichMaker.js"></script>
		<script src="./JS/bread.js"></script>	
 		<script src="./JS/meat.js"></script>
		<script src="./JS/cheese.js"></script>
		<script src="./JS/condiments.js"></script>
		<script src="./JS/veggies.js"></script>
		<script src="./JS/DOMHandler.js"></script> 
	</body>
</html>
